<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="procdut.css">  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Jura:wght@300..700&family=Quicksand:wght@300..700&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="card">
    <div class="d-flex">
      <div class="perfume-img-holder">
        <img src="images/image-product-mobile.jpg" alt="" class="mobile-img">
        <img src="images/image-product-desktop.jpg" alt="" class="perfume-img">
      </div>
      <div class="white-card">
        <div class="text-area">
          <p class="product-category">PERFUME</p>
          <p class="card-heading">Gabrielle Essence Eau De Parfum</p>
          <p class="text-description">A floral,solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL</p>
        </div>
        <div class="prices">
          <div class="real-price">$149.99</div>
          <div class="discounted-price">$169.99</div>
        </div>
      <div class="card-link">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
        </svg>          
        <a href="#" class="card-button">Add To Cart</a>
      </div>
      </div>
    </div>
    
  </div>
</div>
</body>
</html>
